<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Clean Form</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="form-wrapper">
			<div class="form-box">
				<h4 class="form-title">Clean Form</h4>
				<div class="sending opa">Your message has been sent!</div>
				<form class="form" id="send-form" method="post">
					<input class="form-name" type="hidden" name="project_name" value="Your Name">
					<input type="hidden" name="admin_email" value="Your E-mail">
					<input type="hidden" name="form_subject" value="New Message"><i class="fa fa-user" aria-hidden="true"></i>
					<input type="text" name="Name" placeholder="Name" maxlength="30"><i class="fa fa-envelope" aria-hidden="true"></i>
					<input type="email" name="Mail" placeholder="E-mail" maxlength="30"><i class="fa fa-phone" aria-hidden="true"></i>
					<input type="tel" name="Phone" placeholder="Phone" maxlength="30"><i class="fa fa-caret-down" aria-hidden="true"></i>
					<select name="Select"><option value="" selected class="first-select">Ð¡hoice</option>
<option value="First">First</option>
<option value="Second">Second</option>
<option value="Third">Third</option>
					</select><i class="fa fa-comment" aria-hidden="true"></i>
					<textarea id="message" name="Message" placeholder="Message" maxlength="1000"></textarea><i class="fa fa-check" aria-hidden="true"></i><span class="send-sum"></span>
					<input class="input-sum" type="text" name="sum" placeholder="?" maxlength="2">
					<button class="form-button">Send</button>
				</form>
			</div>
		</div>
		<script src="js/libs.min.js"></script> 
		<script src="js/main.js"></script>
	</body>
</html>
